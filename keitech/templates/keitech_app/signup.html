{% extends 'keitech_app/base.html' %}
{% block body_block %}

<div class="">

  {% if registered %}
  <div class="qanda-hero">
    <h1 heading-primary--main>Thank you for registering with us</h1>
  </div>

  {% else %}

  <div class="signup-section">
  <h1 class="form-heading">Join KeiTech</h1>


  <form class="signup-form" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{ signup_form}}
    <input class="member-join" type="Submit" name="" value="JOIN NOW">
  </form>
 {% endif %}
</div>
</div>

{% endblock %}
